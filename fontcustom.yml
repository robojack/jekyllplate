font_name: fontcustom
css_selector: .icon-{{glyph}}
preprocessor_path: /assets/fonts
autowidth: true
no_hash: false
force: false
debug: false
quiet: false



# Input Paths

input:
  vectors: _assets/fontcustom



# Output Paths

output:
  fonts: assets/fonts
  css: _assets/sass

templates:
  - scss
